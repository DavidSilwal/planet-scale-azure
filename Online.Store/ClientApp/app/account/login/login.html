<div class="container-fluid">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <form method="post" (submit)="login()" novalidate="novalidate">
                    <h4>Sign in to your account.</h4>
                    <hr>
                    <div class="form-group">
                        <label for="Username">Username</label>
                        <input class="form-control" type="text" id="Username" name="Username"  [(ngModel)]="user.username">
                    </div>
                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input class="form-control" type="password" id="Password" name="Password"  [(ngModel)]="user.password">
                    </div>
                    <button type="submit" class="btn btn-primary pull-right">Login</button>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
