<div class="container-fluid">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form (submit)="register()" novalidate="novalidate">
                <h4>Create a new account.</h4>
                <hr>
                <div class="form-group">
                    <label for="Email">Email</label>
                    <input class="form-control" type="email" id="Email" name="Email" value="" [(ngModel)]="user.email">
                </div>
                <div class="form-group">
                        <label for="Username">Username</label>
                        <input class="form-control" type="text" name="Username" value="" [(ngModel)]="user.username">
                    </div>
                <div class="form-group">
                    <label for="Password">Password</label>
                    <input class="form-control" type="password" id="Password" name="Password" [(ngModel)]="user.password">
                </div>
                <div class="form-group">
                    <label for="ConfirmPassword">Confirm password</label>
                    <input class="form-control" type="password" name="ConfirmPassword" [(ngModel)]="user.confirmPassword">
                </div>
                <button type="submit" class="btn btn-primary pull-right">Register</button>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
