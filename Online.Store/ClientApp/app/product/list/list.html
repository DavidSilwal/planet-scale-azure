<div class="container-fluid">
    <!-- Page Header -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Page Heading
                <small>Secondary Text</small>
            </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6 col-sm-4 col-md-3 portfolio-item" *ngFor="let product of products; let i = index">
            <a href="#">
                <img class="img-responsive" [src]="product.image" alt="">
            </a>
            <h4>
                <a href="#">{{product.title}}</a>
            </h4>
            <p>{{product.description}}</p>
        </div>
    </div>
</div>
