<h1>Product list</h1>

<div class="container-fluid">
    <!-- Page Header -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Page Heading
                <small>Secondary Text</small>
            </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-md-4 portfolio-item" *ngFor="let product of products; let i = index">
            <a href="#">
                <img class="img-responsive" src="http://placehold.it/700x400" alt="">
            </a>
            <h3>
                <a href="#">{{product.productHeading}}</a>
            </h3>
            <p>{{product.description}}</p>
        </div>
    </div>
</div>
