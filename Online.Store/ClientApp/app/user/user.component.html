<user-login *ngIf="(selectedPanel$ | async) === 'Login' && (user$ | async) === undefined"></user-login>
<user-register *ngIf="(selectedPanel$ | async) === 'Register' && (user$ | async) === undefined"></user-register>
<ul class="nav navbar-nav navbar-right" *ngIf="(user$ | async)">
    <li>
        <p class="navbar-text">{{(user$ | async).username}}</p>
    </li>
</ul>
