<ul class="nav navbar-nav navbar-right">
    <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <b>Register</b>
            <span class="caret"></span>
        </a>
        <ul id="register-dp" class="dropdown-menu">
            <li>
                <div class="row">
                    <div class="col-md-12">
                        Register via
                        <div class="social-buttons">
                            <a href="#" class="btn btn-fb">
                                <i class="fa fa-facebook"></i> Facebook</a>
                            <a href="#" class="btn btn-tw">
                                <i class="fa fa-twitter"></i> Twitter</a>
                        </div>
                        or fill your details
                        <form (submit)="register()" novalidate="novalidate">
                            <div class="form-group">
                                <label for="Email">Email</label>
                                <input class="form-control" type="email" id="Email" name="Email" value="" [(ngModel)]="user.email">
                            </div>
                            <div class="form-group">
                                <label for="Username">Username</label>
                                <input class="form-control" type="text" name="Username" value="" [(ngModel)]="user.username">
                            </div>
                            <div class="form-group">
                                <label for="Password">Password</label>
                                <input class="form-control" type="password" id="Password" name="Password" [(ngModel)]="user.password">
                            </div>
                            <div class="form-group">
                                <label for="ConfirmPassword">Confirm password</label>
                                <input class="form-control" type="password" name="ConfirmPassword" [(ngModel)]="user.confirmPassword">
                            </div>
                            <div class="bottom">
                                <button type="submit" class="btn btn-primary">Register</button>
                                <button type="button" class="btn btn-default btn-sm" (click)="viewLogin()">Back to Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </li>
        </ul>
    </li>
</ul>
