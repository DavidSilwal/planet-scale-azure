<ul class="nav navbar-nav navbar-right">
    <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <i class="fa fa-user"></i>
            <b> Account</b>
            <span class="caret"></span>
        </a>
        <ul id="register-dp" class="dropdown-menu">
            <li>
                <div class="row">
                    <div class="col-md-12">
                        <div *ngIf="!useIdentity">
                            Login with Active Directory
                            <div class="social-buttons">
                                <a href="/Account/Signin" class="btn btn-fb">
                                    Sign in
                                    <span class="glyphicon 	glyphicon glyphicon-log-in" aria-hidden="false"></span>
                                </a>
                            </div>
                        </div>
                        <div *ngIf="useIdentity">
                            <div class="form-group">
                                <label for="LoginUsername">Username</label>
                                <input class="form-control" type="text" name="LoginUsername" value="" [(ngModel)]="login.username">
                            </div>
                            <div class="form-group">
                                <label for="LoginPassword">Password</label>
                                <input class="form-control" type="password" name="LoginPassword" [(ngModel)]="login.password">
                            </div>
                            <div class="bottom">
                                <button type="button" class="btn btn-primary" (click)="signIn()">Sign in
                                    <i class="fa fa-sign-in"></i>
                                </button>
                            </div>
                        </div>
                        <span>or register a new account</span>
                        <form (submit)="register()" novalidate="novalidate">
                            <div class="form-group">
                                <label for="Email">Email</label>
                                <input class="form-control" type="email" name="Email" value="" [(ngModel)]="user.email">
                            </div>
                            <div class="form-group">
                                <label for="Username">Username</label>
                                <input class="form-control" type="text" name="Username" value="" [(ngModel)]="user.username">
                            </div>
                            <div class="form-group">
                                <label for="Password">Password</label>
                                <input class="form-control" type="password" name="Password" [(ngModel)]="user.password">
                            </div>
                            <div class="form-group">
                                <label for="ConfirmPassword">Confirm password</label>
                                <input class="form-control" type="password" name="ConfirmPassword" [(ngModel)]="user.confirmPassword">
                            </div>
                            <div class="bottom">
                                <button type="submit" class="btn btn-primary">Register
                                    <i class="fa fa-user-plus"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </li>
        </ul>
    </li>
</ul>
