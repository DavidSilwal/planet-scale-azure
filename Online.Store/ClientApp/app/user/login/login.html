<ul class="nav navbar-nav navbar-right">
    <li>
        <p class="navbar-text">Already have an account?</p>
    </li>
    <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <b>Login</b>
            <span class="caret"></span>
        </a>
        <ul id="login-dp" class="dropdown-menu">
            <li>
                <div class="row">
                    <div class="col-md-12">
                        Login via
                        <div class="social-buttons">
                            <a href="#" class="btn btn-fb">
                                <i class="fa fa-facebook"></i> Facebook</a>
                            <a href="#" class="btn btn-tw">
                                <i class="fa fa-twitter"></i> Twitter</a>
                        </div>
                        or
                        <form class="form" role="form" method="post" (submit)="login()">
                            <div class="form-group">
                                <label class="sr-only" for="username">Username</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Username" [(ngModel)]="user.username">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password" [(ngModel)]="user.password">
                                <div class="help-block text-right">
                                    <a href="">Forget the password ?</a>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" [(ngModel)]="user.rememberMe" name="rememberMe"> keep me logged-in
                                </label>
                            </div>
                        </form>
                    </div>
                    <div class="bottom text-center">
                        New here ?
                        <button type="button" class="btn btn-success" (click)="viewRegister()">Join us</button>
                    </div>
                </div>
            </li>
        </ul>
    </li>
</ul>
