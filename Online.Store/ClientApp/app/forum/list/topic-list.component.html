<topic-list-presentation [topics]="currentPageTopics$ | async" 
[currentPage]="selectedPage$ | async" [user]="user$ | async" 
[nextToken]="continuationToken$ | async" (onCreateTopic)="submitTopic($event)"
    (onPrevious)="getPreviousPage($event)" (onNext)="getNextPage($event)">

</topic-list-presentation>
